<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="product-image" src="./images/image-product-desktop.jpg" />
        <div class="content">
          <p class="product-type">P E R F U M E</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="explanation">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            $149.99 <span class="prev-price">$169.99</span>
          </div>

          <button>
            <img
              src="./images/icon-cart.svg"
              alt="cart-icon"
              class="cart-icon"
            />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
